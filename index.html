<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <script src="Script/script.js" defer></script>  
    <title>ToDo</title>
</head>
<body>

      <div class="wrapper">
        <div class="screen-backdrop"></div>
        <div class="screen home-screen">
          <div class="head-wrapper">
            <div class="menu-btn">
              <img src="Image/icons8-menu-hambúrguer-50.png" alt="menu">
            </div>
            <div class="welcome">
              <div class="content">
                <h1>Olá Garoto</h1>
                <p>Hoje você tem <span id="total-tasks">5 </span>tarefas</p>
              </div>
              <div class="img">
                <div class="backdrop"></div>   
                <img src="Image/boy.png" alt="Garoto Jovem">
              </div>
            </div>
          </div>
          <div class="categories-wrapper">
            <div class="categories">
              <div class="category">
                <div class="left">
                  <img src="Image/boy.png" alt="Garoto">
                  <div class="content">
                    <h1>Pessoal</h1>
                    <p>5 Tarefas</p>
                  </div>
                </div>
                <div class="options">
                  <div class="toogle-btn">
                    <img src="Image/icons8-menu-2-32.png" alt="Selecionar">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="screen category-screen">
          <div class="head-wrapper">
            <div class="back-btn">
              <img src="Image/icons8-seta-longa-à-esquerda-50.png" alt="Voltar">
            </div>
            <div class="options">
              <img src="Image/icons8-menu-2-32.png" alt="Seleção">
            </div>
          </div>
          <div class="category-details">
            <img src="Image/boy.png" alt="" id="category">
            <div class="details">
              <p>8 tarefas</p>
              <h1>Pessoal</h1>
            </div>            
          </div>
          <div class="tasks-wrapper">
            <div class="tasks">
              <div class="task-wrapper">
                <label for="task" class="task">
                  <input type="checkbox" name="task-input" id="task">
                  <span class="checkmark">
                    <img src="Image/icons8-selecionado-50.png" alt="Tikar">
                  </span>
                  <p>Comprar um carro novo</p>
                </label>
                <div class="delete">
                  <img src="Image/icons8-remover-cheio 100.png" alt="Deletar">
                </div>                              
              </div>              
            </div>
          </div>
        </div>
        <div class="add-task-btn">
          <img src="Image/icons8-mais-48.png" alt="Adicionar">
        </div>
        <div class="black-backdrop">
        </div>
        <div class="add-task">
          <div class="add-task-backdrop"></div>
          <h1 class="heading">Adicionar Tarefa</h1>
          <div class="input-group">
            <label for="task-input">Tarefa</label>
            <input type="text" id="task-input" required />
          </div>
          <div class="input-group">
            <label for="category-select">Categoria</label>
            <select name="" id="category-select">
              <option value="personal">Pessoal</option>
            </select>
          </div>
          <div class="btns">
            <button class="cancel-btn">Cancelar</button>
            <button class="add-btn">Adicionar</button>
          </div>
        </div>
      </div>

      
</body>
</html>
