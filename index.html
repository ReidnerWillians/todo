<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
     
    <title>ToDo</title>
</head>
<body>

      <div class="wrapper shwo-category">
        <div class="screen-backdrop"></div>
        <div class="home-screen screen">
          <div class="head-wrapper">
            <div class="menu-btn">
              <img src="Image/icons8-menu-hambúrguer-50.png" alt="menu">
            </div>
            <div class="welcome">
              <div class="content">
                <h1>Olá Garoto</h1>
                <p>Hoje você tem <span id="total-tasks">5 </span>tarefas</p>
              </div>
              <div class="img">
                <div class="backdrop"></div>   
                <img src="Image/boy.png" alt="Garoto Jovem">
              </div>
            </div>
          </div>
          <div class="categories-wrapper">
            <div class="categories">
              <div class="category">
                <div class="left">
                  <img src="Image/boy.png" alt="Garoto">
                  <div class="content">
                    <h1>Pessoal</h1>
                    <p>5 Tarefas</p>
                  </div>
                </div>
                <div class="options">
                  <div class="toogle-btn">
                    <img src="Image/icons8-menu-2-32.png" alt="Selecionar">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="category-screen screen">
          <div class="head-wrapper">
            <div class="back-btn">
              <img src="Image/icons8-seta-longa-à-esquerda-50.png" alt="Voltar">
            </div>
            <div class="options">
              <img src="Image/icons8-menu-2-32.png" alt="Seleção">
            </div>
          </div>
        </div>
      </div>

      <script src="Script/script.js" defer></script> 
</body>
</html>
